<div  class="example-container">
    <form class="form-class" [formGroup]="register" (ngSubmit) = "registerUser()">
      <mat-form-field class="form-field">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="r.name.errors && r.name.errors.required">Name is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input matInput placeholder="User Name" formControlName="userName">
        <mat-error *ngIf="r.userName.errors && r.userName.errors.required">User Name is Required</mat-error>
        <mat-error *ngIf="r.userName.errors && r.userName.errors.pattern">User Name should contain one Captial, Small, Number and special Char.</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="r.email.errors && r.email.errors.required">Email is Required</mat-error>
        <mat-error *ngIf="r.email.errors && r.email.errors.email">Invalid Email</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input matInput placeholder="Mobile Number" formControlName="email">
        <mat-error *ngIf="r.mobile.errors && r.mobile.errors.required">Mobile Number is Required</mat-error>
        <mat-error *ngIf="r.mobile.errors && r.mobile.errors.minlength">Mobile number should be 10 digits</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input matInput="password" placeholder="Password" formControlName="password"[type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="r.password.errors && r.password.errors.required">password is Required</mat-error>
        <mat-error *ngIf="r.password.errors && r.password.errors.minlength">Minimum length is 6</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
        <mat-error *ngIf="r.confirmPassword.errors && r.confirmPassword.errors.required">password is Required</mat-error>
        <mat-error *ngIf="r.confirmPassword.errors && r.confirmPassword.errors.mustWatch">Password Does not Match</mat-error>
      </mat-form-field>
      <br>
      <button class="width-100" mat-raised-button color="primary">Register</button>
    </form>
  </div>
