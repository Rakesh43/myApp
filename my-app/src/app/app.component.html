<form [formGroup]="myForm" (ngSubmit) = "checkData()">
  <div>
    <label>User Name</label>
    <input formControlName="userName" class="form-control">{{myForm.password}}
    <div *ngIf="f.password?.errors && f.userName?.errors.required">User Name Required</div>
  </div>
  <div>
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div *ngIf="f.password?.errors && f.password?.errors.required">Password Required</div>
  </div>
  <button class="btn btn-primary">Register</button>
</form>
